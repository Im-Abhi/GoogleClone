<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Clone</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="clone.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

<!-- Start of top nav -->

    <nav class="navbar container-fluid justify-content-end">
        <a class="nav-link" href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a>
        <a class="nav-link" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
            <div class="rounded-circle dots">
                <img class="apps" onclick="toggle()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/3x3dot-black.svg/768px-3x3dot-black.svg.png" alt="">
            </div>
        <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
        <button type="button" class="btn btn-primary" style="margin-left:10px;">Sign in</button>
        </a>
    </nav>

<!-- End of top nav -->

    <div class="text-center mt-5">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    </div>

<!-- Search Bar Start -->

    <div class="contain text-center">
        <div class="hover d-flex search-bar text-center mt-5 border justify-content-between rounded-pill">
        <div class="search-icon">
            <span><i class="fas fa-search"></i></span>
        </div>
        <input class="search-box" type="text" x-webkit-speech="true">
        <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Google_microphone_logo.png/90px-Google_microphone_logo.png" alt="">
        </div>
        
    </div>

<!-- Search Bar End -->

    <div class="extra d-flex justify-content-center mt-5">
        <button type="button" class="hover btn btn-light m-1">Google Search</button>
        <a href="https://www.google.com/doodles">
            <button type="button" class="hover btn btn-light m-1">I'm feeling Lucky</button>
        </a>
    </div>
    <br>

<!-- Dark Mode -->

    <div class="text-center">
        <button class="rounded-circle border-0">
            <img title="Dark/Normal Mode" class="dark" onclick="changer()" src="https://www.logolynx.com/images/logolynx/88/883e92914d5c183c5d1b643257d68974.png" alt="">
        </button>
        
    </div>  

<!-- Dark Mode End -->

<!-- Footer start -->

    <footer class="footer text-center d-flex justify-content-md-between flex-wrap justify-content-center">
        <div class="links">
            <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000081-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/intl/en_in/business/">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
        </div>
        <div class="links">
            <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en-IN&fg=1">Settings</a>
        </div>
    </footer>

<!-- Footer End -->

    <!-- <script src="https://kit.fontawesome.com/da4ade7bc3.js" crossorigin="anonymous"></script> -->

<script src="clone.js"></script>
</body>
</html>
